<html>

<h2>Schema map-tableentry-schema.json</h2>

</p>
<div id="json-render">
<script type="text/javascript" src="json-formatter.js"></script>
<script>
const formatter = new JSONFormatter.default(
{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "description": "Describes one map table entry",
    "patternProperties": {
        "^[a-zA-Z0-9\\-_]+$": {
            "description": "Names of the output",
            "patternProperties": {
                "^(0|([1-9][0-9]*))$": {
                    "description": "Index of channels",
                    "properties": {
                        "channel_index": {
                            "description": "Index of channel to be connected.",
                            "type": [
                                "integer",
                                "null"
                            ]
                        },
                        "input": {
                            "description": "Name of the input the channel to be connected belongs to. null for disconnected.",
                            "type": [
                                "string",
                                "null"
                            ]
                        }
                    },
                    "required": [
                        "input",
                        "channel_index"
                    ]
                }
            }
        }
    },
    "title": "Map table entry",
    "type": "object"
}
,
    3, // Collapse depth
    {
        pathsToCollapse: [
            "properties.id"
        ],
        sortPropertiesBy: function(a, b) {
           if (a === "title") { return -1; }
           if (b === "title") { return 1; }
           if (a === "description") { return -1; }
           if (b === "description") { return 1; }
           return a > b;
        }
    });
document.getElementsByClassName("content")[0].appendChild(formatter.render());
</script>
